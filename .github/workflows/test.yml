name: Test CLI

on:
  push:
  pull_request:
  workflow_call:

jobs:
  docker-lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Validate misc/folio-netcat/Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./eureka-cli/misc/folio-netcat/Dockerfile

      - name: Validate misc/folio-vault/Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./eureka-cli/misc/folio-vault/Dockerfile

      - name: Validate misc/folio-kafka-tools/Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./eureka-cli/misc/folio-kafka-tools/Dockerfile

      - name: Validate misc/docker-compose.yml
        run: docker compose -f ./eureka-cli/misc/docker-compose.yaml config

  docker-trivy:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Scan folio-netcat Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './eureka-cli/misc/folio-netcat/Dockerfile'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Scan folio-vault Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './eureka-cli/misc/folio-vault/Dockerfile'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Scan folio-kafka-tools Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './eureka-cli/misc/folio-kafka-tools/Dockerfile'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Generate SARIF report for all Dockerfiles
        uses: aquasecurity/trivy-action@master
        if: always() && github.actor != 'dependabot[bot]'
        with:
          scan-type: 'config'
          scan-ref: './eureka-cli/misc/'
          format: 'sarif'
          output: 'trivy-docker-config.sarif'

      - name: Upload Docker config scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && github.actor != 'dependabot[bot]'
        with:
          sarif_file: 'trivy-docker-config.sarif'
          category: 'docker-configs'

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: ./eureka-cli
          args: --timeout=5m
          only-new-issues: true

  go-trivy:
    name: Go Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go

      - name: Download Go dependencies
        working-directory: ./eureka-cli
        run: go mod download

      - name: Quick scan for HIGH/CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './eureka-cli'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Run Trivy vulnerability scanner on Go dependencies
        uses: aquasecurity/trivy-action@master
        if: success() && github.actor != 'dependabot[bot]'
        with:
          scan-type: 'fs'
          scan-ref: './eureka-cli'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && github.actor != 'dependabot[bot]'
        with:
          sarif_file: 'trivy-results.sarif'

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go

      - name: Run tests with coverage
        working-directory: ./eureka-cli
        run: |
          echo "Running tests for testable packages (excluding infrastructure)..."
          # Exclude infrastructure packages: cmd, constant, field, actionparams, models, internal/testhelpers, execsvc, awssvc, interceptmodulesvc
          go list ./... | grep -Ev '/(cmd|constant|field|actionparams|models|internal|execsvc|awssvc|interceptmodulesvc)$|eureka-cli$' | xargs go test -coverprofile=coverage.out -covermode=atomic

      - name: Generate coverage report
        working-directory: ./eureka-cli
        run: |
          echo "## Go Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage Target:** ≥80% for service and client packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Coverage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|---------|" >> $GITHUB_STEP_SUMMARY
          
          # Run tests with coverage for testable packages only
          go list ./... | grep -Ev '/(cmd|constant|field|actionparams|models|internal|execsvc|awssvc|interceptmodulesvc)$|eureka-cli$' | xargs go test -cover 2>/dev/null > test_output.txt
          
          # Process the coverage output
          grep "coverage:" test_output.txt | while read -r line; do
            # Extract package name
            package=$(echo "$line" | awk '{print $2}' | sed 's/github.com\/folio-org\/eureka-cli\///')
            coverage=$(echo "$line" | grep -o "[0-9.]*%" | head -1)
            coverage_num=$(echo "$coverage" | sed 's/%//')
            
            # Skip if we couldn't extract coverage properly
            if [[ -z "$coverage" ]]; then
              continue
            fi
            
            # Determine status based on coverage threshold
            if (( $(echo "$coverage_num >= 80" | bc -l) )); then
              status="✅ Good"
            elif (( $(echo "$coverage_num >= 50" | bc -l) )); then
              status="⚠️ Moderate"
            else
              status="❌ Poor"
            fi
            
            echo "| $package | $coverage | $status |" >> $GITHUB_STEP_SUMMARY
          done
          
          # Clean up
          rm -f test_output.txt
          
          # Calculate average coverage for testable packages
          total_coverage=$(go tool cover -func=coverage.out | grep "total:" | awk '{print $3}')
          packages_over_80=$(go list ./... | grep -Ev '/(cmd|constant|field|actionparams|models|internal|execsvc|awssvc|interceptmodulesvc)$|eureka-cli$' | xargs go test -cover 2>/dev/null | grep "coverage:" | awk '{match($0, /[0-9.]+%/); pct=substr($0, RSTART, RLENGTH-1); if(pct>=80) print}' | wc -l)
          total_packages=$(go list ./... | grep -Ev '/(cmd|constant|field|actionparams|models|internal|execsvc|awssvc|interceptmodulesvc)$|eureka-cli$' | wc -l)
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Coverage:** $total_coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **Packages ≥80%:** $packages_over_80/$total_packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Excluded infrastructure packages (cmd, constant, field, actionparams, models, internal, execsvc, awssvc, interceptmodulesvc)_" >> $GITHUB_STEP_SUMMARY

      - name: Check coverage threshold
        working-directory: ./eureka-cli
        run: |
          echo "Checking 80% coverage threshold for all tested packages..."
          
          THRESHOLD=80.0
          failed=0
          
          # Get all testable packages (same filter as test execution)
          packages=$(go list ./... | grep -Ev '/(cmd|constant|field|actionparams|models|internal|execsvc|awssvc|interceptmodulesvc)$|eureka-cli$')
          
          # Check each package
          for package in $packages; do
            package_name=$(echo "$package" | sed 's/github.com\/folio-org\/eureka-cli\///')
            coverage=$(go test -cover $package 2>/dev/null | grep -o "[0-9.]*%" | sed 's/%//')
            
            if [[ -z "$coverage" ]]; then
              # Package has no tests, skip it
              continue
            fi
            
            if (( $(echo "$coverage < $THRESHOLD" | bc -l) )); then
              echo "❌ $package_name coverage ($coverage%) is below threshold ($THRESHOLD%)"
              failed=1
            else
              echo "✅ $package_name coverage ($coverage%) meets threshold ($THRESHOLD%)"
            fi
          done
          
          if [ $failed -eq 1 ]; then
            echo ""
            echo "Coverage threshold check failed. Please improve test coverage for the packages listed above."
            exit 1
          fi
          
          echo ""
          echo "✅ All tested packages meet the 80% coverage threshold"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./eureka-cli/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-and-run-cli:
    name: Build and Run CLI (${{ matrix.os }}-${{ matrix.goarch }})
    needs: [docker-lint, docker-trivy, go-lint, go-trivy, go-test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goarch: amd64
          - os: windows-latest
            goarch: amd64
          - os: macos-latest
            goarch: amd64
          - os: macos-latest
            goarch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go

      - name: Set up .eureka directory permissions
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            mkdir -p "$USERPROFILE\.eureka"
          else
            mkdir -p "$HOME/.eureka"
            chmod -R 0700 "$HOME/.eureka"
          fi
        env:
          RUNNER_OS: ${{ runner.os }}

      - name: Build CLI
        working-directory: ./eureka-cli
        env:
          GOOS: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'Linux' && 'linux' || 'darwin' }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o eureka-cli${{ runner.os == 'Windows' && '.exe' || '' }}

      - name: Run CLI
        working-directory: ./eureka-cli
        shell: bash
        run: |
          ./eureka-cli${{ runner.os == 'Windows' && '.exe' || '' }} help -d
          echo "CLI ran successfully"
