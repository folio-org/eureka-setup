name: Build and Scan Docker Images

on:
  schedule:
    # Runs every day at 12:00 AM GMT+5 (7:00 AM UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan-images:
    name: Build and Scan Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: folio-netcat
            path: ./eureka-cli/misc/folio-netcat
            dockerfile: ./eureka-cli/misc/folio-netcat/Dockerfile
          - name: folio-vault
            path: ./eureka-cli/misc/folio-vault
            dockerfile: ./eureka-cli/misc/folio-vault/Dockerfile
          - name: folio-kafka-tools
            path: ./eureka-cli/misc/folio-kafka-tools
            dockerfile: ./eureka-cli/misc/folio-kafka-tools/Dockerfile
      fail-fast: false
      max-parallel: 3
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.path }}
          file: ${{ matrix.image.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.image.name }}:test
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}
          provenance: false

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ matrix.image.name }}:test'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Generate SARIF report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'image'
          image-ref: '${{ matrix.image.name }}:test'
          format: 'sarif'
          output: 'trivy-${{ matrix.image.name }}.sarif'

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: (success() || failure()) && github.event_name != 'schedule'
        with:
          sarif_file: 'trivy-${{ matrix.image.name }}.sarif'
          category: 'docker-image-${{ matrix.image.name }}'
          wait-for-processing: true
